<!DOCTYPE html>
<html lang="en">

{% include 'projects/head.html' %}
{% include 'projects/navbar.html' %}
{% include 'projects/browser.html' %}

<div>
{% if latest_project_list %}
    <ul>
    {% for project in latest_project_list %}
        <li><a href="{% url 'projects:search' %}">{{ project.id }}</a> - <a href="{% url 'projects:project' project.id %}">{{ project.project_name }}</a>
    {% endfor %}
    </ul>
{% else %}
    <p>No project are available.</p>
{% endif %}
</div>



</html>
