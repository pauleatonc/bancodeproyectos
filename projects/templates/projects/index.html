{% if latest_project_list %}
    <ul>
    {% for project in latest_project_list %}
        <li><a href="/projects/{{ project.id }}/">{{ project.id }}</a> - <a href="/projects/{{ project.id }}/">{{ project.project_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No project are available.</p>
{% endif %}
